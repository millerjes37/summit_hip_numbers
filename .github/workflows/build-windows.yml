name: Build Windows Distribution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  MSYS2_INSTALL_DIR: C:\msys64
  INNO_SETUP_VERSION: 6.2.2

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        variant: [full, demo]

    steps:
    - uses: actions/checkout@v4

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Set up MSYS2 and FFmpeg dependencies
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-glib2
          mingw-w64-x86_64-ffmpeg
          mingw-w64-x86_64-clang
          mingw-w64-x86_64-llvm
          zip
          unzip
        update: true
        path-type: inherit

    - name: Set up Rust (GNU toolchain)
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable-x86_64-pc-windows-gnu

    - name: Configure FFmpeg Bindgen Environment
      shell: msys2 {0}
      run: |
         # Set up environment for bindgen (used by ffmpeg-sys-next)
         export MSYSTEM=MINGW64
         export MSYSTEM_PREFIX=/mingw64

         # Find libclang for bindgen
         if [ -f "/mingw64/bin/libclang.dll" ]; then
           echo "Found libclang.dll at: /mingw64/bin/libclang.dll"
           echo "LIBCLANG_PATH=/mingw64/bin" >> $GITHUB_ENV
         fi

         # Configure clang to use MSYS2 system headers properly
         CLANG_ARGS="-I/mingw64/include"

         CLANG_BUILTIN_INCLUDE=$(find /mingw64/lib/clang -type d -name include 2>/dev/null | head -n1)
         if [ -n "$CLANG_BUILTIN_INCLUDE" ]; then
           CLANG_ARGS="$CLANG_ARGS -I$CLANG_BUILTIN_INCLUDE"
         fi

          CLANG_ARGS="$CLANG_ARGS -I/mingw64/x86_64-w64-mingw32/include"
          CLANG_ARGS="$CLANG_ARGS --target=x86_64-w64-mingw32 --sysroot=/mingw64"
          CLANG_ARGS="$CLANG_ARGS -isystem /mingw64/include"
          CLANG_ARGS="$CLANG_ARGS -D__MINGW64__ -fms-extensions"
          CLANG_ARGS="$CLANG_ARGS -nostdinc++"  # Don't search standard C++ include paths
          CLANG_ARGS="$CLANG_ARGS -Wno-unused-command-line-argument"  # Suppress warnings about unused args

         echo "BINDGEN_EXTRA_CLANG_ARGS=$CLANG_ARGS" >> $GITHUB_ENV

          # FFmpeg include paths for pkg-config fallback
          echo "FFMPEG_INCLUDE_DIR=/mingw64/include" >> $GITHUB_ENV
          echo "FFMPEG_LIB_DIR=/mingw64/lib" >> $GITHUB_ENV

          # Force direct header paths instead of pkg-config to avoid /usr/include issues
          echo "FFMPEG_PKG_CONFIG=0" >> $GITHUB_ENV

          # Create symlink to redirect /usr/include to /mingw64/include for stubborn crates
          mkdir -p /usr
          ln -sf /mingw64/include /usr/include

    - name: Create Distribution
      shell: msys2 {0}
      run: |
        chmod +x scripts/build_windows_complete.sh
        ./scripts/build_windows_complete.sh ${{ matrix.variant }}

    - name: Debug Build Artifacts
      if: always()
      shell: pwsh
      run: |
        $variant = "${{ matrix.variant }}"
        $distPath = "dist/$variant"
        
        if (Test-Path $distPath) {
          Write-Host "$distPath contents:"
          Get-ChildItem -Path $distPath -Recurse | Select-Object FullName, Length | Format-List
          
          # Check for ZIP file
          $zipName = "summit_hip_numbers_${variant}_portable.zip"
          if (Test-Path $zipName) {
            Write-Host "✓ Found portable ZIP: $zipName" -ForegroundColor Green
            $zipSize = (Get-Item $zipName).Length
            Write-Host "  Size: $([math]::Round($zipSize/1MB, 2)) MB"
          } else {
            Write-Warning "Portable ZIP not found: $zipName"
          }
        } else {
          Write-Error "$distPath directory missing!"
        }

    - name: Download and Install Inno Setup
      if: matrix.variant == 'full'
      shell: pwsh
      run: |
        $inno_url = "https://files.jrsoftware.org/is/6/innosetup-${{ env.INNO_SETUP_VERSION }}.exe"
        $inno_path = "$env:TEMP\innosetup.exe"
        Write-Host "Downloading Inno Setup from $inno_url"
        Invoke-WebRequest -Uri $inno_url -OutFile $inno_path
        Write-Host "Installing Inno Setup..."
        Start-Process -FilePath $inno_path -ArgumentList "/SP- /VERYSILENT /SUPPRESSMSGBOXES /NOCANCEL /NORESTART /ALLUSERS /DIR=`"C:\Program Files (x86)\Inno Setup 6`"" -Wait
        $inno_dir = "C:\Program Files (x86)\Inno Setup 6"
        Write-Host "Adding '$inno_dir' to PATH"
        echo "$inno_dir" >> $env:GITHUB_PATH

    - name: Build Installer
      if: matrix.variant == 'full'
      shell: pwsh
      run: |
        # Create installer using Inno Setup
        iscc.exe /Q "scripts/installer.iss"

    - name: Upload Portable Application as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: summit-hip-numbers-windows-${{ matrix.variant }}-portable
        path: summit_hip_numbers_${{ matrix.variant }}_portable.zip
        
    - name: Upload Installer as Artifact
      uses: actions/upload-artifact@v4
      if: always() && matrix.variant == 'full'
      with:
        name: summit-hip-numbers-windows-installer
        path: dist/summit_hip_numbers_installer.exe

  security-audit:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust (GNU toolchain)
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable-x86_64-pc-windows-gnu
    - name: Install cargo-audit
      run: cargo install cargo-audit
    - name: Run security audit
      run: cargo audit

  test-portable:
    runs-on: windows-latest
    needs: build-windows
    strategy:
      matrix:
        variant: [full, demo]

    steps:
    - name: Download Portable Bundle
      uses: actions/download-artifact@v4
      with:
        name: summit-hip-numbers-windows-${{ matrix.variant }}-portable

    - name: Test Portable Executable
      shell: pwsh
      run: |
        Write-Host "=== Testing Portable Executable (${{ matrix.variant }}) in Clean Environment ===" -ForegroundColor Cyan

        # Unzip the portable bundle
        $zipName = "summit_hip_numbers_${{ matrix.variant }}_portable.zip"
        if (Test-Path $zipName) {
          Expand-Archive -Path $zipName -DestinationPath "test_portable" -Force
          Write-Host "Extracted portable bundle" -ForegroundColor Green
        } else {
          Write-Error "Portable zip not found: $zipName"
          exit 1
        }
        
        # Show contents
        Write-Host "`nPortable bundle contents:" -ForegroundColor Yellow
        Get-ChildItem -Path "test_portable" -Recurse | Select-Object FullName, Length | Format-Table
        
        # Check for executable
        $exeName = if ("${{ matrix.variant }}" -eq "demo") { "summit_hip_numbers_demo.exe" } else { "summit_hip_numbers.exe" }
        $exePath = "test_portable\$exeName"
        if (-not (Test-Path $exePath)) {
          Write-Error "Executable not found at $exePath"
          exit 1
        }
        Write-Host "`nExecutable found: $exePath" -ForegroundColor Green
        
        # Check for critical DLLs (FFmpeg)
        Write-Host "`nChecking for critical FFmpeg DLLs:" -ForegroundColor Yellow
        $criticalDlls = @(
          "avutil-*.dll",
          "avcodec-*.dll",
          "avformat-*.dll",
          "swscale-*.dll",
          "swresample-*.dll"
        )
        
        $missingDlls = @()
        foreach ($dllPattern in $criticalDlls) {
          $foundDlls = Get-ChildItem -Path "test_portable" -Filter $dllPattern -ErrorAction SilentlyContinue
          if ($foundDlls) {
            foreach ($dll in $foundDlls) {
              Write-Host "  ✓ $($dll.Name)" -ForegroundColor Green
            }
          } else {
            Write-Host "  ✗ $dllPattern MISSING" -ForegroundColor Red
            $missingDlls += $dllPattern
          }
        }
        
        if ($missingDlls.Count -gt 0) {
          Write-Error "Missing critical DLLs: $($missingDlls -join ', ')"
          Write-Host "`nSearching for DLLs in test_portable:" -ForegroundColor Yellow
          Get-ChildItem -Path "test_portable" -Filter "*.dll" | ForEach-Object {
            Write-Host "  Found: $($_.Name)"
          }
          exit 1
        }
        
        # Try to run the executable briefly
        Write-Host "`nAttempting to run executable for 10 seconds..." -ForegroundColor Yellow
        $logFile = "test_portable\test-run.log"
        
        try {
           $process = Start-Process -FilePath $exePath -PassThru -NoNewWindow -RedirectStandardOutput $logFile -RedirectStandardError $logFile -WorkingDirectory "test_portable"
           Write-Host "Process started with PID: $($process.Id)" -ForegroundColor Green

           Start-Sleep -Seconds 2

           # Simulate arrow key navigation
           Write-Host "Simulating arrow key presses..." -ForegroundColor Yellow
           Add-Type -AssemblyName System.Windows.Forms
           [System.Windows.Forms.SendKeys]::SendWait("{DOWN}")  # Navigate backward
           Start-Sleep -Seconds 1
           [System.Windows.Forms.SendKeys]::SendWait("{UP}")   # Navigate forward
           Start-Sleep -Seconds 1

           Start-Sleep -Seconds 6
          
          if (Get-Process -Id $process.Id -ErrorAction SilentlyContinue) {
            Write-Host "✓ Process is running successfully!" -ForegroundColor Green
            Stop-Process -Id $process.Id -Force
            Write-Host "Process stopped" -ForegroundColor Green
          } else {
            Write-Warning "Process exited early - check logs"
          }
        } catch {
          Write-Error "Failed to start process: $_"
          exit 1
        }
        
        # Show log output
        if (Test-Path $logFile) {
           Write-Host "`n=== Execution Log ===" -ForegroundColor Cyan
           Get-Content $logFile
           Write-Host "===================" -ForegroundColor Cyan

           # Check for navigation logs
           $navLogs = Get-Content $logFile | Select-String "Navigated"
           if ($navLogs) {
               Write-Host "`n✓ Arrow key navigation detected in logs:" -ForegroundColor Green
               $navLogs | ForEach-Object { Write-Host "  $_" }
           } else {
               Write-Warning "No arrow key navigation logs found - check if feature is enabled or keys were sent properly"
           }
        }
        
        Write-Host "`n✓ Portable executable test completed successfully!" -ForegroundColor Green

    - name: Upload Test Log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: portable-test-log-${{ matrix.variant }}
        path: test_portable/test-run.log
        if-no-files-found: ignore