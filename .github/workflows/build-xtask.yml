name: Unified Build (xtask)

on:
  push:
    branches: [main]

jobs:
  validate:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clippy
        run: cargo clippy --package xtask -- -D warnings

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libssl-dev \
            libavutil-dev libavcodec-dev libavformat-dev \
            libswscale-dev libswresample-dev libavfilter-dev \
            libavdevice-dev \
            pkg-config clang
          # Ensure pkg-config can find openssl
          find /usr -name "openssl.pc" 2>/dev/null || echo "openssl.pc not found"
          pkg-config --list-all | grep -i openssl || echo "openssl not found by pkg-config"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build with xtask
        run: |
          export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH"
          cargo build --package xtask --release
          ./target/release/xtask dist --platform linux --variant full